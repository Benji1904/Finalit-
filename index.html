<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hashtag V27 | L'Aréna Royale</title>
    <meta name="description" content="La billetterie officielle et exclusive de Kinshasa. Réservez vos places, recevez vos billets PDF et vivez l'expérience Hashtag V27." />
    
    <!-- Tailwind CSS (CDN pour compatibilité immédiate, le build PostCSS prendra le relais si configuré) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'milk-start': '#F8FAFC',
              'milk-end': '#F1F5F9',
              'royal-dark': '#4C1D95',
              'royal-main': '#6A0DAD',
              'royal-light': '#8B5CF6',
              'jewel-highlight': '#E9D5FF',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            boxShadow: {
              'jewel': '0 20px 40px -15px rgba(106, 13, 173, 0.5)',
              'jewel-hover': '0 30px 60px -12px rgba(106, 13, 173, 0.7)',
              'glass-shine': 'inset 0 2px 0 rgba(255, 255, 255, 0.7), inset 0 -2px 0 rgba(0, 0, 0, 0.05)',
              'candy': '0 10px 20px -5px rgba(106, 13, 173, 0.6), inset 0 2px 4px rgba(255,255,255,0.6)',
            },
            backgroundImage: {
              'gradient-royal': 'linear-gradient(135deg, #6A0DAD 0%, #8B5CF6 100%)',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'shimmer': 'shimmer 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .glass-jewel {
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 20px 40px -15px rgba(106, 13, 173, 0.2);
      }
      .bg-royal-mesh {
        background-color: #F8FAFC;
        background-image: 
          radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(106, 13, 173, 0.10) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(106, 13, 173, 0.10) 0px, transparent 50%);
      }
      @media print {
        body * { visibility: hidden; }
        .print-area, .print-area * { visibility: visible; }
        .print-area { position: absolute; left: 0; top: 0; width: 100%; }
        .no-print { display: none !important; }
      }
      /* Scrollbar Custom */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(106, 13, 173, 0.3); border-radius: 10px; }
    </style>

    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>

</head>

  </body>
